<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>IOTA Testnet Publisher</title>
  <script src="https://cdn.jsdelivr.net/npm/@iota/sdk/web.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/qrcode@1.5.1/build/qrcode.min.js"></script>
  <style>
    body { font-family: Arial, sans-serif; margin: 40px; max-width: 600px; }
    label { font-weight: bold; }
    input, textarea { width: 100%; margin-bottom: 20px; padding: 8px; }
    button { padding: 10px 20px; font-size: 16px; }
    #qr { margin-top: 20px; }
    a { word-break: break-word; }
    #status { margin-top: 20px; font-weight: bold; }
  </style>
</head>
<body>
  <h2>Publish to IOTA Testnet</h2>
  <form id="iotaForm">
    <label for="tag">Tag:</label>
    <input type="text" id="tag" name="tag" required />

    <label for="data">Data:</label>
    <textarea id="data" name="data" rows="4" required></textarea>

    <button type="submit">Send to IOTA</button>
  </form>

  <div id="status"></div>
  <canvas id="qr"></canvas>

  <script type="module">
    import { Client } from 'https://cdn.jsdelivr.net/npm/@iota/sdk/web.js';

    let client;
    try {
      client = new Client({
        nodes: ['https://api.testnet.iotaledger.net'],
      });
    } catch (initError) {
      document.getElementById('status').innerText = "‚ùå Failed to initialize IOTA client. Please check your internet connection or try again later.";
    }

    document.getElementById('iotaForm').addEventListener('submit', async (e) => {
      e.preventDefault();
      const tag = document.getElementById('tag').value;
      const data = document.getElementById('data').value;

      if (!client) {
        document.getElementById('status').innerText = "‚ùå IOTA client not available. Cannot send data.";
        return;
      }

      try {
        const block = await client.buildAndPostBlock({
          tag: tag,
          data: new TextEncoder().encode(data),
        });

        const blockId = block.blockId;
        const explorerUrl = `https://explorer.iotaledger.net/testnet/block/${blockId}`;

        document.getElementById('status').innerHTML = `
          ‚úÖ Block sent!<br>
          üîó <a href="${explorerUrl}" target="_blank">${explorerUrl}</a>
        `;

        QRCode.toCanvas(document.getElementById('qr'), explorerUrl, function (error) {
          if (error) {
            console.error("QR Code generation error:", error);
            document.getElementById('status').innerHTML += "<br>‚ö†Ô∏è Failed to generate QR code.";
          }
        });
      } catch (err) {
        console.error("Block submission error:", err);
        document.getElementById('status').innerText = "‚ùå Failed to send block. Please check your connection or try again later.";
      }
    });
  </script>
</body>
</html>
