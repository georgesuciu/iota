<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>IOTA Rebased Testnet Publisher</title>
  <script src="https://cdn.jsdelivr.net/npm/qrcode@1.5.1/build/qrcode.min.js"></script>
  <style>
    body { font-family: Arial, sans-serif; margin: 40px; max-width: 600px; }
    label { font-weight: bold; }
    input, textarea { width: 100%; margin-bottom: 20px; padding: 8px; }
    button { padding: 10px 20px; font-size: 16px; }
    #qr { margin-top: 20px; }
    a { word-break: break-word; }
    #status { margin-top: 20px; font-weight: bold; }
  </style>
</head>
<body>
  <h2>Publish to IOTA Rebased Testnet</h2>
  <form id="iotaForm">
    <label for="tag">Tag:</label>
    <input type="text" id="tag" name="tag" required />

    <label for="data">Data:</label>
    <textarea id="data" name="data" rows="4" required></textarea>

    <button type="submit">Send to IOTA</button>
  </form>

  <div id="status"></div>
  <canvas id="qr"></canvas>

  <script>
    const nodeUrl = "https://api.testnet.iotaledger.net";
    const explorerBase = "https://explorer.iotaledger.net/testnet/block/";

    document.getElementById('iotaForm').addEventListener('submit', async (e) => {
      e.preventDefault();
      const tag = document.getElementById('tag').value;
      const data = document.getElementById('data').value;
      const timestamp = new Date().toISOString();
      const payload = `${data}\n\n[timestamp: ${timestamp}]`;

      try {
        // Get tips (parents)
        const tipsRes = await fetch(`${nodeUrl}/api/core/v2/tips`);
        const tips = await tipsRes.json();
        const parents = tips.tips;

        // Build block
        const block = {
          protocolVersion: 2,
          parents: parents,
          payload: {
            type: 2,
            tag: btoa(tag),
            data: btoa(payload)
          },
          nonce: "0"
        };

        // Submit block
        const res = await fetch(`${nodeUrl}/api/core/v2/block`, {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify(block)
        });

        if (!res.ok) throw new Error("Block submission failed");

        const result = await res.json();
        const blockId = result.blockId;
        const explorerUrl = explorerBase + blockId;

        document.getElementById('status').innerHTML = `
          ‚úÖ Block sent!<br>
          üîó <a href="${explorerUrl}" target="_blank">${explorerUrl}</a>
        `;

        QRCode.toCanvas(document.getElementById('qr'), explorerUrl, function (error) {
          if (error) {
            console.error("QR Code error:", error);
            document.getElementById('status').innerHTML += "<br>‚ö†Ô∏è QR code generation failed.";
          }
        });
      } catch (err) {
        console.error("Error:", err);
        document.getElementById('status').innerText = "‚ùå Failed to send block. Check your connection or try again later.";
      }
    });
  </script>
</body>
</html>
